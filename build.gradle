plugins {
    id 'java'
    id 'application'
    id 'maven-publish'
}

publishing {
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/PatrickMSM/PSign")
            credentials {
                username = project.findProperty("gpr.user") ?: System.getenv("USERNAME")
                password = project.findProperty("gpr.key") ?: System.getenv("TOKEN")
            }
        }
    }
    publications {
        gpr(MavenPublication) {
            from(components.java)
        }
    }
}

application {
    mainClass = 'tk.patsite.PSign.PSign'
}

jar {
    manifest {
        attributes('Main-Class': 'tk.patsite.PSign.PSign')
    }
}

targetCompatibility = '1.17'
sourceCompatibility = '1.17'

group 'tk.patsite'
version '1.0-alpha.1'

repositories {
    mavenCentral()
}
